# docker-compose.yml (统一配置)
version: '3.8'

services:
  jobmanager:
    image: flink:1.19.3-scala_2.12-java17
    hostname: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
        state.backend: filesystem
        state.checkpoints.dir: file:///opt/flink/checkpoints
        state.savepoints.dir: file:///opt/flink/savepoints
        metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
        metrics.reporter.prom.port: 9250-9260
        restart-strategy: fixed-delay
        restart-strategy.fixed-delay.attempts: 5
        restart-strategy.fixed-delay.delay: 15s
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./target:/opt/flink/jars
      - ./results:/opt/flink/results
    networks:
      - flink-network

  taskmanager1:
    image: flink:1.19.3-scala_2.12-java17
    hostname: taskmanager1
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./target:/opt/flink/jars
      - ./results:/opt/flink/results
    depends_on:
      - jobmanager
    networks:
      - flink-network

  taskmanager2:
    image: flink:1.19.3-scala_2.12-java17
    hostname: taskmanager2
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./target:/opt/flink/jars
      - ./results:/opt/flink/results
    depends_on:
      - jobmanager
    networks:
      - flink-network

  taskmanager3:
    image: flink:1.19.3-scala_2.12-java17
    hostname: taskmanager3
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./target:/opt/flink/jars
      - ./results:/opt/flink/results
    depends_on:
      - jobmanager
    networks:
      - flink-network

networks:
  flink-network:
    driver: bridge