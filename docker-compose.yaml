version: '3.8'

services:
  jobmanager:
    image: flink:1.19.3-scala_2.12-java17
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 3
        state.backend: filesystem
        state.checkpoints.dir: file:///opt/flink/checkpoints
        state.savepoints.dir: file:///opt/flink/savepoints
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./results:/opt/flink/results
      - ./config/flink-conf.yaml:/opt/flink/conf/flink-conf.yaml
    networks:
      - flink-network

  taskmanager1:
    image: flink:1.19.3-scala_2.12-java17
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 3
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./results:/opt/flink/results
    depends_on:
      - jobmanager
    networks:
      - flink-network

  taskmanager2:
    image: flink:1.19.3-scala_2.12-java17
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 3
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./results:/opt/flink/results
    depends_on:
      - jobmanager
    networks:
      - flink-network

  taskmanager3:
    image: flink:1.19.3-scala_2.12-java17
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 3
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./data:/opt/flink/data
      - ./results:/opt/flink/results
    depends_on:
      - jobmanager
    networks:
      - flink-network

networks:
  flink-network:
    driver: bridge